{{- if .Values.networkPolicy.create }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-access
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: int-broker-policy
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      role: database
  policyTypes:
  - Ingress
  Ingress:
  - to:
    {{- if .Values.networkPolicy.internalNamespace }}
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.networkPolicy.internalNamespace }}
    {{- end }}
    - podSelector:
        matchLabels:
          networkpolicy: int-service
    ports:
    - protocol: TCP
      port: 5432
---
{{- end }}
